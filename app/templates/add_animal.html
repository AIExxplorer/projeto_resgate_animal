{% extends "base.html" %}

{% block title %}Adicionar Animal{% endblock %}

{% block content %}
<style>
    h2 {
        text-transform: uppercase;
        text-align: center;
        color: #333; /* Mesma cor utilizada no título de boas-vindas do index.html */
    }
    .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-container label {
        margin-top: 10px;
        width: 100%;
    }
    .form-container input, .form-container textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .form-container button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .form-container button:hover {
        background-color: #333;
    }
</style>
<h2>Adicionar Novo Animal</h2>
<div class="form-container">
    <form action="{{ url_for('main.add_animal') }}" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        <label for="species">Espécie:</label>
        <input type="text" id="species" name="species" required>
        <label for="breed">Raça:</label>
        <input type="text" id="breed" name="breed">
        <label for="age">Idade:</label>
        <input type="number" id="age" name="age">
        <label for="sex">Sexo:</label>
        <input type="text" id="sex" name="sex" required>
        <label for="rescue_date">Data de Resgate:</label>
        <input type="date" id="rescue_date" name="rescue_date" required>
        <label for="medical_history">Histórico Médico:</label>
        <textarea id="medical_history" name="medical_history"></textarea>
        <button type="submit">Adicionar</button>
    </form>
</div>
{% endblock %}
