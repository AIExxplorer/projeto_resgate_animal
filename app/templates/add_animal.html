{% extends "base.html" %}

{% block title %}Adicionar Animal{% endblock %}

{% block content %}
<h2>Adicionar Novo Animal</h2>
<form action="{{ url_for('main.add_animal') }}" method="post">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>
    <label for="species">Espécie:</label>
    <input type="text" id="species" name="species" required>
    <label for="breed">Raça:</label>
    <input type="text" id="breed" name="breed">
    <label for="age">Idade:</label>
    <input type="number" id="age" name="age">
    <label for="sex">Sexo:</label>
    <input type="text" id="sex" name="sex" required>
    <label for="rescue_date">Data de Resgate:</label>
    <input type="date" id="rescue_date" name="rescue_date" required>
    <label for="medical_history">Histórico Médico:</label>
    <textarea id="medical_history" name="medical_history"></textarea>
    <button type="submit">Adicionar</button>
</form>
{% endblock %}
